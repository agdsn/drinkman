<div class="col-md-2 col-6">
    <div class="card">
        <a href="{% url 'user_show' user_id=user.id %}">
            {% if user.image_url %}
                <img src="{{ user.image_url }}" class="card-img-top" alt="{{ user.username }}">
            {% else %}
                <img src="https://agdsn.me/~getraenkekasse/img/no_user_image.png" class="card-img-top"
                     alt="{{ user.username }}">
            {% endif %}
        </a>
        <div class="card-body">
            <h6 class="card-title">{{ user.username }}</h6>
            <p class="card-text {% if user.balance >= 0 %}text-success{% else %}text-danger{% endif %}">{{ user.get_balance }} â‚¬</p>
        </div>
    </div>
    <br/>
</div>
